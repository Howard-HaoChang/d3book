<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Read csv file</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<style type="text/css">

		</style>
	</head>
	<body>
<div id="reading-files"></div>
		<script type="text/javascript">
//Width and height
var w = 600;
var h = 300;
var padding = 40;

//Create scale functions
var xScale = d3.scaleLinear()
					 .range([padding, w - padding / 2]);

var yScale = d3.scaleLinear()
					 .range([h - padding, padding / 2]);

//Define X axis
var xAxis = d3.axisBottom()
				  .scale(xScale)
				  .ticks(5);

//Define Y axis
var yAxis = d3.axisLeft()
				  .scale(yScale)
				  .ticks(5);

//Create SVG element
var svg = d3.select("div#reading-files")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

// create text element
svg.append("text")
  .attr("id", "message")
  .attr("x", 2*padding)
  .attr("y", h - (2*padding));

//Create X axis
svg.append("g")
	.attr("id", "xaxis")
	.attr("transform", "translate(0," + (h - padding) + ")")
	.call(xAxis);

//Create Y axis
svg.append("g")
	.attr("id", "yaxis")
	.attr("transform", "translate(" + padding + ",0)")
	.call(yAxis);

var rowConverter = d => ({
      SepalLength: +d["Sepal.Length"],
      SepalWidth: +d["Sepal.Width"]
});

d3.csv("iris.csv", rowConverter)
  .then(function(data) {

   xScale.domain([d3.min(data.map(d => d.SepalLength)),
     d3.max(data.map(d => d.SepalLength))]);
   d3.select("#xaxis").call(xAxis);

   yScale.domain([d3.min(data.map(d => d.SepalWidth)), d3.max(data.map(d => d.SepalWidth))]);
   d3.select("#yaxis").call(yAxis);

	//Create circles
var allCircles = svg.selectAll("circle")
   .data(data)
   .enter()
   .append("circle")
   .attr("cx", d => xScale(d.SepalLength))
   .attr("cy", d => yScale(d.SepalWidth))
   .attr("r", "3")
   .attr("fill", "blue")
  })
.catch(function(error)  {
  svg.select("text#message").text("Error loading data.")
});

		</script>
	</body>
</html>
