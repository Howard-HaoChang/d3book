<!DOCTYPE html>
<html lang="en">

  <head>
		<meta charset="utf-8">
		<title>Horizontal Bar Chart</title>
		<script src="https://d3js.org/d3.v7.js"></script>
	</head>

	<body>
		<script>

		var svg = d3.select("body")
		  .append("svg")
		  .attr("width", "700")
		  .attr("height", "400");
		var bardata = [300, 100, 150, 225, 75, 275];


		var bars = svg.selectAll("rect")
		  .data(bardata);

		bars.enter()
		  .append("rect")
		  .attr("x", 0)
		  .attr("y", (d, i) => i * 50 + 15)
		  .attr("width", d => d)
		  .attr("height", "20")
		  .attr("fill", "cornflowerblue");

		</script>
	</body>
</html>
